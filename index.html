<body>
    <div class="containerP">
    <div class="p">This is not a real online! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</div>
    <div class="p1">You <span>know</span> you want to.</div>
    </div>

    

<form action="#" method="get">
   <div class="whitebg"> 
    <div class="formContainer">
        <div class="firstCol">
        
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" minlength="2" maxlength="20" placeholder=' ' required>
        
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number" minlength="9" maxlength="12" placeholder=' ' required>
        
            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder=' ' required>

        
        </div>
        <div class="secondCol">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" minlength="2" maxlength="20" placeholder=' ' required>
            
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder=' ' required>
            
            <label for="user_password">CONFIRM PASSWORD</label>
            <input type="password" id="user_password2" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder=' ' required>
       </div>
    <button class="create" type="submit">Create Account</button>
    <div class="match"></div>
</div>
</div>
</form>
<div class="letdothis">Let's do this!</div>
